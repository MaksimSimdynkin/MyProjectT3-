databaseChangeLog:
  - changeSet:
      id: 2025-12-10--03-create-table-cards
      author: Simdyankin Maksim
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: card_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: number_cards
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: validity_period
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(15, 2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - sql: |
            ALTER TABLE cards
            ADD CONSTRAINT fk_cards_users
            FOREIGN KEY (user_id)
            REFERENCES users(id)
            ON DELETE CASCADE;

        - sql: |
            ALTER TABLE cards
            ADD CONSTRAINT chk_cards_status_values
            CHECK (status IN ('ACTIVE', 'BLOCKED', 'EXPIRED'));
