databaseChangeLog:
  - changeSet:
      id: 2025-12-10--02-create-table-users
      author: Simdyankin Maksim
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INTEGER
              - column:
                  name: phone
                  type: VARCHAR(20)
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - sql: |
            ALTER TABLE users
            ADD CONSTRAINT fk_users_accounts
            FOREIGN KEY (account_id)
            REFERENCES accounts(id)
            ON DELETE CASCADE;

        - sql: |
            ALTER TABLE users
            ADD CONSTRAINT chk_age_values
            CHECK (age >= 18 AND age <= 120);
